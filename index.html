        * {

        body {

            padding: 16px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a472a;
            background-image:

                radial-gradient(circle at 75px 75px, rgba(255, 255, 255, 0.2) 2px, transparent 0);
            background-size: 100px 100px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            line-height: 1.5;
        }

        .card {
            background: white;
            padding: 32px 24px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
            max-width: 100%;
            width: 360px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 2px solid #c41e3a;
        }

        .card::before {

            opacity: 0.5;
        }

        .card::after {
            content: "üéÑ";
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            opacity: 0.5;
        }

        .card-header {
            margin-bottom: 24px;
            position: relative;
        }

        h1 {
            color: #c41e3a;
            margin: 8px 0;
            font-size: 28px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .emoji-container {
            font-size: 40px;
            margin: 16px 0;
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .message {
            color: #1a472a;
            margin: 24px 0;
            font-size: 16px;
            position: relative;
        }

        .details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin: 24px 0;
            border: 1px solid #e9ecef;
            position: relative;
        }

        .details::before {
            content: "‚≠ê";
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
        }

        .date, .location {
            color: #444;
            margin: 12px 0;
        }

        .highlight {
            color: #c41e3a;
            font-weight: bold;
        }

        .snowflake {
            position: absolute;
            color: #c41e3a;
            opacity: 0.3;
            font-size: 20px;
        }

        .birthday-text {
            font-size: 24px;
            font-weight: bold;
            color: #FF69B4;
            margin: 16px 0;
            padding: 8px;
            border-radius: 8px;
            background: linear-gradient(45deg, rgba(255, 182, 193, 0.3), rgba(255, 105, 180, 0.1));
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .decoration {
            position: absolute;
            animation: twinkle 2s infinite;
        }

        .decoration:nth-child(1) { top: 20px; left: 20px; }
        .decoration:nth-child(2) { top: 20px; right: 20px; }
        .decoration:nth-child(3) { bottom: 20px; left: 20px; }
        .decoration:nth-child(4) { bottom: 20px; right: 20px; }
    </style>
